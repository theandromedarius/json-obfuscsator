<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Andromedarius: Json Obfuscator</title>
</head>
<body>
    <div class="outer-container" id="drop_zone">
        <div class="json-obfuscator-text">Json Obfuscator</div>
        <div class="container">
            <div class="horizontal-layout">
                <input type="file" id="fileInput" accept=".txt,.json" class="import-button" id="importButton" />
                <h1>Input</h1>
                <div class="input-wrapper">
                    
                    <textarea id="textInput" placeholder="Enter text..." rows="10"></textarea>
                    <a class="clear-button" href>&#128465;</a>
                    <button class="paste-button" id="pasteButton">Paste</button>
                    <div class="custom-button" id="submitButton">
                        <span class="custom-button-icon">Convert</span>
                    </div>
                </div>
            </div>
            <div id="outputContainer">
                <h1>Output</h1>
                <div class="output-wrapper">
                    <textarea id="outputText" placeholder="Output text..." rows="10" readonly></textarea>
                    <button class="copy-button" id="copyButton">Copy</button>
                    <button class="export-button" id="exportButton">Export</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/main.js" defer></script>
    <script src="scripts/button.js" defer></script>
</body>
</html>
